---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  template:
    spec:
      containers:
        - name: nginx
          image: nginx
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c", "/usr/local/bin/entrypoint.sh"]
          env:
            - name: node_dns
              value: "127.0.0.1"
            - name: php_dns
              value: "127.0.0.1"
          ports:
            - name: nginx
              containerPort: 80
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx","-s","quit"]
          livenessProbe:
            tcpSocket:
              port: nginx
            initialDelaySeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: nginx
            initialDelaySeconds: 5
            timeoutSeconds: 5
          resources:
  selector:
